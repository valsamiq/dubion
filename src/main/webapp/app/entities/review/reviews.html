<div>
    <h2 data-translate="dubionApp.review.home.title">Reviews</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="review.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dubionApp.review.home.createLabel">
                        Create new Review
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dubionApp.review.description">Description</span></th>
                    <th><span data-translate="dubionApp.review.user">User</span></th>
                    <th><span data-translate="dubionApp.review.band">Band</span></th>
                    <th><span data-translate="dubionApp.review.album">Album</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="review in vm.reviews track by review.id">
                    <td><a ui-sref="review-detail({id:review.id})">{{review.id}}</a></td>
                    <td>{{review.description}}</td>
                    <td>
                        {{review.user.login}}
                    </td>
                    <td>
                        <a ui-sref="band-detail({id:review.band.id})">{{review.band.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="album-detail({id:review.album.id})">{{review.album.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="review-detail({id:review.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="review.edit({id:review.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="review.delete({id:review.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
